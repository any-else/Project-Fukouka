<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="./assets/S_geolocation.png" alt="hinh anh" srcset="./assets/S_geolocation.png 2x">
    <img src="./assets/S_community.png" alt="hinh anh" srcset="./assets/S_community.png 2x">
    <section class="section-login">
      <h3>Đăng Nhập</h3>
      <p> Hello Admin</p>
      <form id="form-login" method="POST">
        <label for="email">email</label>
        <input type="email" id="email" name="email" />
        <label for="password">password</label>
        <input id="password" name="password" type="password" />
        <button type="submit">Đăng nhập để vào admin</button>
      </form>
    </section>

    <script src="./scripts/login.js"></script>
  </div>
</body>

</html>
